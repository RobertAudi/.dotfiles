# yamllint disable rule:line-length rule:braces rule:colons rule:commas

# Configuration for Alacritty, the GPU enhanced terminal emulator
---

# # Import additional configuration files
# #
# # These configuration files will be loaded in order, replacing values in files
# # loaded earlier with those loaded later in the chain. The file itself will
# # always be loaded last.
# import:
#   - /path/to/alacritty.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: alacritty

window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 0
    lines: 0

  # # Window position (changes require restart)
  # #
  # # Specified in number of pixels.
  # # If the position is not set, the window manager will handle the placement.
  # position:
  #   x: 0
  #   y: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: none

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: SimpleFullscreen

  # # Window title
  # title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 1

# Font configuration {{{
# ------------------------------------------------------------------------------
font:
  # Normal (roman) font face
  normal:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size
  size: 13.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upward.
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  #
  # macOS >= 10.14.x:
  #
  # If the font quality on non-retina display looks bad then set
  # `use_thin_strokes` to `true` and enable font smoothing by running the
  # following command:
  #   `defaults write -g CGFontRenderingFontSmoothingDisabled -bool NO`
  #
  # This is a global setting and will require a log out or restart to take
  # effect.
  use_thin_strokes: true
# ------------------------------------------------------------------------------ }}}

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Base16 Railscasts - alacritty color config {{{
# Ryan Bates (http://railscasts.com)
# ------------------------------------------------------------------------------
colors:
  # Default colors
  primary:
    background: '0x2b2b2b'
    foreground: '0xe6e1dc'

    # # Bright and dim foreground colors
    # #
    # # The dimmed foreground color is calculated automatically if it is not present.
    # # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # # is `false`, the normal foreground color will be used.
    # dim_foreground: '0x212121'
    # bright_foreground: '0xffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: '0x2b2b2b'
    cursor: '0xe6e1dc'
    #  text: CellBackground
    #  cursor: CellForeground

  # # Selection colors
  # #
  # # Colors which should be used to draw the selection area.
  # #
  # # Allowed values are CellForeground and CellBackground, which reference the
  # # affected cell, or hexadecimal colors like #ff00ff.
  # selection:
  #   text: '0xeaeaea'
  #   background: '0x404040'
  #   text: CellBackground
  #   background: CellForeground

  # # Search colors
  # #
  # # Colors used for the search bar and match highlighting.
  # # search:
  #    # Allowed values are CellForeground and CellBackground, which reference the
  #    # affected cell, or hexadecimal colors like #ff00ff.
  #    # matches:
  #    #   foreground: '#000000'
  #    #   background: '#ffffff'

  #    # bar:
  #    #   background: '#c5c8c6'
  #    #   foreground: '#1d1f21'

  # Normal colors
  normal:
    black:   '0x2b2b2b'
    red:     '0xda4939'
    green:   '0xa5c261'
    yellow:  '0xffc66d'
    blue:    '0x6d9cbe'
    magenta: '0xb6b3eb'
    cyan:    '0x519f50'
    white:   '0xe6e1dc'

  # Bright colors
  bright:
    black:   '0x5a647e'
    red:     '0xda4939'
    green:   '0xa5c261'
    yellow:  '0xffc66d'
    blue:    '0x6d9cbe'
    magenta: '0xb6b3eb'
    cyan:    '0x519f50'
    white:   '0xf9f7f3'

  # # Dim colors
  # #
  # # If the dim colors are not set, they will be calculated automatically based
  # # on the `normal` colors.
  # dim:
  #   black:   '0x333333'
  #   red:     '0xf2777a'
  #   green:   '0x99cc99'
  #   yellow:  '0xffcc66'
  #   blue:    '0x6699cc'
  #   magenta: '0xcc99cc'
  #   cyan:    '0x66cccc'
  #   white:   '0xdddddd'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors:
    - { index: 16, color: '0xcc7833' }
    - { index: 17, color: '0xbc9458' }
    - { index: 18, color: '0x272935' }
    - { index: 19, color: '0x3a4055' }
    - { index: 20, color: '0xd4cfc9' }
    - { index: 21, color: '0xf4f1ed' }
# ------------------------------------------------------------------------------ }}}

# Bell {{{
# ------------------------------------------------------------------------------
#
# The bell is rung every time the BEL control character is received.
bell:
  # Visual Bell Animation
  #
  # Animation effect for flashing the screen when the visual bell is rung.
  #
  # Values for `animation`:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOutExpo

  # Duration of the visual bell flash. A `duration` of `0` will disable the
  # visual bell animation.
  duration: 0

  # Visual bell animation color.
  color: '0xffffff'

  # # Bell Command
  # #
  # # This program is executed whenever the bell is rung.
  # #
  # # When set to `command: None`, no command will be executed.
  # #
  # # Example:
  # #   command:
  # #     program: notify-send
  # #     args: ["Hello, World!"]
  # #
  # command: None
# ------------------------------------------------------------------------------ }}}

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.95

# Mouse {{{
# ------------------------------------------------------------------------------
mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

  url:
    # URL launcher
    #
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    #
    # When set to `launcher: None`, URL launching will be disabled completely.
    launcher:
      program: open
      args: []

    # URL modifiers
    #
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    modifiers: None
# ------------------------------------------------------------------------------ }}}

# Selection {{{
# ------------------------------------------------------------------------------
selection:
  # This string contains all characters that are used
  # as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false
# ------------------------------------------------------------------------------ }}}

# Cursor style {{{
# ------------------------------------------------------------------------------
cursor:
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.15
# ------------------------------------------------------------------------------ }}}

# Live config reload (changes require restart)
live_config_reload: false

# Shell {{{
# ------------------------------------------------------------------------------
#
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
#
# shell:
#   program: /bin/bash
#   args:
#     - --login
shell:
  program: /opt/homebrew/bin/zsh
  args:
    - --login
# ------------------------------------------------------------------------------ }}}

# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

# Debug {{{
# ------------------------------------------------------------------------------
debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false
# ------------------------------------------------------------------------------ }}}

# # Mouse bindings {{{
# # ------------------------------------------------------------------------------
# #
# # Mouse bindings are specified as a list of objects, much like the key
# # bindings further below.
# #
# # To trigger mouse bindings when an application running within Alacritty captures the mouse, the
# # `Shift` modifier is automatically added as a requirement.
# #
# # Each mouse binding will specify a:
# #
# # - `mouse`:
# #
# #   - Middle
# #   - Left
# #   - Right
# #   - Numeric identifier such as `5`
# #
# # - `action` (see key bindings)
# #
# # And optionally:
# #
# # - `mods` (see key bindings)
# mouse_bindings:
#   - { mouse: Middle, action: PasteSelection }
# # ------------------------------------------------------------------------------ }}}

# Key bindings
# ------------------------------------------------------------------------------
key_bindings:
  - { key: Key0,      mods: Command,            action: ResetFontSize    }
  - { key: Equals,    mods: Command,            action: IncreaseFontSize }
  - { key: Plus,      mods: Command,            action: IncreaseFontSize }
  - { key: Minus,     mods: Command,            action: DecreaseFontSize }
  - { key: K,         mods: Command,            action: ClearHistory     }
  - { key: K,         mods: Command,            chars: "\x0c"            }
  - { key: V,         mods: Command,            action: Paste            }
  - { key: C,         mods: Command,            action: Copy             }
  - { key: H,         mods: Command,            action: Hide             }
  - { key: Q,         mods: Command,            action: Quit             }
  - { key: W,         mods: Command,            action: Quit             }
  - { key: F,         mods: Command,            action: ToggleSimpleFullscreen }
  - { key: Return,    mods: Command,            action: ToggleSimpleFullscreen }

  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }

  - { key: Comma, mods: Command, command: { program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"] } }
# ------------------------------------------------------------------------------ }}}
