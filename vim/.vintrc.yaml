---
cmdargs:
  # Checking more strictly
  severity: style_problem

  # Colorize human-readable output.
  color: true

  # Print statistic like:
  #   Total violations: 20.
  stat: true

  # Enable Neovim syntax
  env:
    neovim: true

policies:
  ProhibitAbbreviationOption:
    enabled: true

  ProhibitImplicitScopeVariable:
    enabled: true
